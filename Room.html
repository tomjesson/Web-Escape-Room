<!DOCTYPE html>
<html>
    <head>
        <style>


            .main-container {
                position: fixed;
                float: left;
            }


            .toolbar {
                display: inline-block;
                float: left;
            }

            #countdown{
                position: fixed;
                bottom: 0;
                color: white;
            }

            #img-container{
                display: inline-block;
                float: left;
                position: relative;

            }
            #hover-image {
                position: absolute;
                width: 100px;
                height: 100px;
                background-image:url("images/Office/SecurityOfficeSceneUVLightPNG1.png") ;
                background-position: 0 0;
                opacity: 0;
            }

            #table {
                background-image: url(images/Office/toolbar.png);
                border-collapse: collapse;
            }

            .circle{
                border-radius: 50%;
            }

            #invisible-layer{
                position: absolute; top: 0; left: 0; opacity:0; *filter: Alpha(opacity=0);
            }
            .hidden, #item0, .hiddenTd{
                padding: 0px; margin: 0px; border: none; line-height:0;
            }
            .hidden{
                opacity: 0;
                /*------------------------------------*/
                width: 100px;
                height: 100px;
                /*------------------------------------*/
            }

            #safe-div{
                position: absolute;
                top: 380px;
                left: 480px;
                color: white; 
                opacity: 0;
            }


            #hideEvent-overlay{
                position: absolute;
                bottom: 0px;
                left: 480px;
                color: white; 
                opacity: 0;
                background-image:url("images/Office/HideAlert.png") ;
                width: 300px;
                height: 100px;
            }
            #hide-time{
                position: absolute;
                bottom: 10px;
                left: 130px;
                color: white; 

            } 
            /*------------------------------------*/
            .main {
                position:relative;   
            }

            .flask{
                position: absolute;
                top: 450px;
                left: 0px;
                width: 150px;
                height: 150px;
                z-index: -5;
            }
            .chestsmoke{
                position: absolute;
                z-index: -5; 
            }
            form {
                position: absolute;
                top: 275px;
                left: 645px;
                z-index: -1;
            }
            input[type=text] {
                background-color: #2e2e2e;
            }
            input, select, textarea{
                color: white
            }
            form .submit {
                background-color: #2e2e2e;
            }
            #hide-text {
                position: absolute;
                bottom: 40px;
                left: 5%;
                color: white;
            }

            #end-screen-stats{
                position: absolute;
                font: serif;
                font-size: 36px;
                top: 200px;
                left: 200px;
                color: white; 
                white-space: pre;
            }

            .buttonplacement {
                position: relative;
            }
            .brightnessText {
                position: relative;
                color: white
            }

            /*------------------------------------*/
        </style>

        <script>

            /*
        Starts timer
    */
            var mainTimer;
            window.onload = function () {
                var fiveMinutes = 60 * 5,
                    display = document.querySelector('#time');
